media.repository.full.subject = ADVERTENCIA: El repositorio #{0} está casi lleno
media.repository.full.message = No se pudo almacenar un nuevo fichero multimedia de {4} bytes, debido a que el repositorio #{0} con ruta: "{1}", tiene una cuota máxima de {2} bytes y ya tiene actualmente {3} bytes ocupados. Recuerda que para poder aumentar el espacio del repositorio, si tienes espacio en disco suficiente, sólo tienes que modificar el fichero de configuración "properties" dentro del servidor.

media.user.quota.exceeded.subject = ADVERTENCIA: Tu cuota de espacio está casi llena
media.user.quota.exceeded.message = No se pudo almacenar un nuevo fichero multimedia de {2} bytes, debido a que tienes una cuota máxima de {0} bytes y ya tienes actualmente {1} bytes ocupados. Si necesitas una cuota mayor contacta con el administrador para ver si es posible.

