about = Esta aplicación ha sido desarrollada como proyecto fin de carrera de Ingeniería de Telecomunicación e intenta crear una plataforma de contenidos educativos complementarios basándose en el microblogging. Plataformas como Twitter han demostrado, que publicar un máximo de 140 caracteres por mensaje puede convertirse en una potente herramienta de comunicación a pesar de su brevedad. El principal requisito es que el futuro desarrollo y mantenimiento de la aplicación sea por parte de alumnos del departamento de Ingeniería Telemática de la universidad.
about.glyphicons = En esta aplicación se utiliza la fuente GLYPHICONS Halflings como una extensión del framework Bootstrap, para más información visitar:  

footer.text = Esta aplicación web fue desarrollada como proyecto fin de carrera por un alumno del departamento de Ingeniería Telemática de la Universidad Carlos III de Madrid.
